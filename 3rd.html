<h2>港式蝦仁粉腸</h2>
白蝦調味，利用蛋白、太白粉、薑跟香油混和略醃<p>
      在來米粉、太白粉、香油跟水混和成粉漿
  <p>
      醬油、魚露、水跟糖煮滾後放涼成醬汁
  <p>
      平底鍋微微加熱，抹上一層油，倒上薄薄的粉漿，放上醃好的蝦，蓋上鍋蓋，小火煎3分鐘
  <p>
      開蓋捲起，裝盤，淋上醬汁，附上青菜即可
  <p>
