<h2>珍珠丸子</h2>
蔥切蔥花、荸薺切末，糯米先泡水至少兩小時後瀝乾備用<p>
      將豬絞肉加入豬絞肉醃料攪拌均勻
  <p>
      將絞肉拉高後摔在桌面上，利用甩肉增加絞肉的黏性，我總共摔了200次，懶的人可以自己減少
  <p>
      將甩好的肉加入荸薺末攪拌均勻，我有靜置1小時幫助入味，如果沒時間也可以直接做
  <p>
      將22g的豬絞肉搓成圓形，表面黏上泡過水的糯米。
  <p>
      將烤盤紙剪出一些洞放上珍珠丸子，如果沒有烤盤紙也可以直接放在鐵盤上。在電鍋外加入一杯半的水，起跳後就完成了
  <p>
