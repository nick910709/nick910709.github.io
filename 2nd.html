<h2>廣東糯米雞</h2>
將糯米洗淨後泡上二十分鐘，在裡面加幾滴油， 放在電飯煲中煮熟<p>
      在切好肉丁中加入鹽， 生抽， 胡椒， 料酒和生粉等調味料，攪拌均勻後醃製十分鐘
  <p>
      將鍋燒熱， 放入適量的油， 下入醃好的肉丁翻炒，加入切好的蘑菇丁和青豆， 一起翻炒，加入少量的生抽和耗油翻炒，並加入鹽等調味料
  <p>
      將炒好的肉末香菇丁放入煮好的糯米飯中，再加入適量鹽和胡椒
  <p>
      在麵粉中加入適量水調成稀糊，將剛才准備好的糯米飯捏成團
  <p>
      將糯米飯糰放入麵粉糊中裹一下
  <p>
      將外面裹上麵糊的飯糰放入燒至六七成熱的油鍋中炸，不停翻動， 炸至金黃色後撈出
  <p>
