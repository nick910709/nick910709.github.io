<body>

<h2>小籠包</h2>
將麵團做起來，太濕太乾自己在加粉或加水調整喔。使用溫水50度左右唷！<p>
      揉至光滑即可，蓋布或保鮮膜，鬆弛30分鐘
  <p>
      絞肉在剁一下，把餡料全部充分攪拌，蓋上保鮮膜放冷藏 等麵皮鬆弛完畢，一起來包
  <p>
      把鬆弛好的麵團，揉長條，分一個8g 方便包
  <p>
      抓一個8g麵團，揉圓桿平，最好中間厚一點四周圓薄一點。喜歡吃蝦仁也可以加一起包
  <p>
      放入電鍋，外鍋水30cc 就可以蒸囉！
  <p>
      電鍋跳起來，過五分鐘打開，即可享用喔！
  <p>
